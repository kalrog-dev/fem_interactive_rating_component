<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="app.js" defer></script>
</head>
<body>
  <main class="review">
    <div class="review__container">
      <img class="review__star" src="./images/icon-star.svg" alt="Star icon">
      <h1 class="review__title">How did we do?</h1>
      <p class="review__body">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="review__rating">
        <button class="review__btn-rating one">1</button>
        <button class="review__btn two">2</button>
        <button class="review__btn three">3</button>
        <button class="review__btn four">4</button>
        <button class="review__btn five">5</button>
      </div>
      <a href="#" class="review__btn-submit">Submit</a>
    </div>
  </main>
</body>
</html>
